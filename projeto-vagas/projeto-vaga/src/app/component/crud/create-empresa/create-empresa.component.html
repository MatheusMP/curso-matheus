<h1>
    Todas Empresas
   </h1>
   
   <hr style="margin: 10px;">
   
   <table>
     
     <tbody>
       <tr *ngFor="let emp of empresa">
         <td>
           {{ emp.nome }}
         </td>
        
         
           <button type="button" (click)="editaEmpresa(emp)" > <!--(click)="editaEmpresa()"-->
             EDITAR
           </button>
        
         <td>
           <button type="button" > <!--(click)="deletarEmpresa(empresa.id)"-->
             DELETAR
           </button>
         </td>
       </tr>
     </tbody> 
   </table>

<br><br>
<h1>
    Criar Empresas
</h1>
<hr style="margin: 10px;">

<form [formGroup]="formularioEmpresa">

    <div>
        <label>
            nome da empresa
            <input type="text" formControlName="nome">
        </label>
    </div>

    <div>
        <label>
            logo da empresa
            <input type="text" formControlName="logo">
        </label>
    </div>

   
</form>
<button type="button" (click)="criaEmpresa()">
    Finalizar
</button>
