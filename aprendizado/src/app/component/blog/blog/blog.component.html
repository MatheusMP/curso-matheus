<section>

  <h1>Blog</h1>

  <div class="contPost" *ngFor="let post of posts" routerLink="/blog/post/{{ post.id }}">
    <h3>
      {{ post.titulo }}
    </h3>
    <h6>
      {{ converteUsuario( post.autorId ) }}
    </h6>
    <span>
      {{ converteData(post.data) }}
    </span>
  </div>

  <hr style="margin: 30px 0;">

  <button type="button" routerLink="/blog/criar">
    Criar novo post
  </button>

</section>
