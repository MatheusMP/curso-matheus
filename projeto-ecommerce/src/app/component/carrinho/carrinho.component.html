<h1>Seu carrinho</h1>

<div class="produtos">

  <div class="item" *ngFor="let item of carrinho">
    <img [src]="findProduto(item.produto).imagem[0].caminho" />
    <div class="infos">
      <h5>
        {{ findProduto(item.produto).produto }}
      </h5>
      <span>
        Tamanho: {{ item.tamanho }}
      </span>
    </div>
    <div class="acoes">
      <h3>
        R$ {{ (findProduto(item.produto).preco * item.quantidade).toFixed(2) }}
      </h3>
      <div class="btnsMaisMenos">
        {{ item.quantidade }}
      </div>
    </div>
  </div>

</div>

<h3>
  Valor total: R$ {{ precoTotal().toFixed(2) }}
</h3>
