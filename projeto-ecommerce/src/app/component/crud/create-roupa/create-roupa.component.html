<h1>
  Criar roupa
</h1>

<form>

  <div>
    <label>
      Nome do produto
      <input type="text">
    </label>
  </div>

  <div>
    <label>
      Descrição
      <input type="text">
    </label>
  </div>

  <div>
    <h3>
      Estoque
    </h3>
    <ng-container *ngFor="let est of camposEstoque">
      <label>
        Tamanho
        <input type="text" [(ngModel)]="est.tamanho" [ngModelOptions]="{standalone: true}">
      </label>
      <label>
        Quantidade
        <input type="number" [(ngModel)]="est.quantidade" [ngModelOptions]="{standalone: true}">
      </label>
      <br>
    </ng-container>
    <button type="button" (click)="removeEstoque()" [disabled]="camposEstoque.length == 1">
      Remover estoque
    </button>
    <button type="button" (click)="addEstoque()">
      Adicionar estoque
    </button>
  </div>

</form>

<hr>
<button type="button" (click)="validateEstoque()">
  Finalizar
</button>
<hr>


<div>
  <p *ngFor="let est of camposEstoque">
    Tamanho - {{ est.tamanho }}
    Quantidade - {{ est.quantidade }}
  </p>
</div>
